<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Gestor de Tareas</title>
		<link rel="stylesheet" type="text/css" href="Gestor Tareas.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="Gestor Tareas Impresion.css" media="print"/>
        <meta charset="utf-8">
        <style>
			#grad {
				height: 150px;
			    background: -webkit-linear-gradient(green, darkgreen); /* For Safari 5.1 to 6.0 */
			    background: -o-linear-gradient(green, darkgreen); /* For Opera 11.1 to 12.0 */
			    background: -moz-linear-gradient(green, darkgreen); /* For Firefox 3.6 to 15 */
			    background: linear-gradient(green, darkgreen); /* Standard syntax (must be last) */
			}
		</style>
	</head>
	<body>
		<div id="grad">
			<img class="logo" src="Logo.png" alt="Logo">
        
            <div class="derecha">
                
                <img src="NoPerfil.png" alt="No hay foto de perfil">

               <div class="user">
                   <p>user@mail.com</p>
                    <button class="Desconectar">
                        <strong>Desconectar</strong>
                    </button>   
                </div> 
            </div>
			
			
		</div>
		
		
        <div class="tarea1">

             <span class="tarea"><strong>Preparar práctica PADP</strong></span>

            <button class="marcar_finalizado1"><strong><img class="ticky" src="tick.gif">Marcar Finalizado</strong></button>
           
		  </div>
       <div class="tarea3">

             <span class="tarea_especial"><strong><strike>Mirar fechas congreso</strike></strong></span>

		  </div>
        <div class="tarea2">

            <span class="tarea"><strong>Ir al supermercado</strong></span>
            <button class="marcar_finalizado2"><strong><img class="ticky" src="tick.gif">Marcar Finalizado</strong></button>

         </div>
         
        <div class="tarea4">

            <span class="tarea"><strong>Mudanza</strong></span>
            <button class="marcar_finalizado2"><strong><img class="ticky" src="tick.gif">Marcar Finalizado</strong></button>

         </div>
        
		<div class="input">
			
			<input class="input_field" type="text_field" name="nombre_campo">
			
			<button class="botonAdd">
			   <strong>Añadir</strong> 
			</button>

		</div>
		<div>
		
			<button class="Tareas_completadas">
                <strong>Eliminar tareas completadas</strong>
			</button>
		</div>
	</body>
</html>
