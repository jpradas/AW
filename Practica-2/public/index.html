<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./imagenes/favicon.ico">
  <title>Bienvenido - Mentiroso</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <script src="./scripts/require.js" data-main="scripts/index"></script> -->
  <script src="./scripts/index.js"></script>
  <!-- <script src="./scripts/partidas.js"></script> -->
</head>
<body>
  <div class="encabezado">
      <span>-MENTIROSO-</span>
      <div class="info-perfil" style="display: none;">
        <span id="usuario"></span>
        <button id="desconectar">Desconectar</button>
      </div>
  </div>
  <div class="cuerpo">
    <ul class="logForm">
      <li id="etiqueta">Identificación</li>
      <li>Nombre del usuario:</li>
      <li class="is"><input id="name" type="text" name="usuario"></li>
      <li>Contraseña:</li>
      <li class="is"><input id="password" type="password" name="password"></li>
      <li class="boton">
        <input id="Aceptar" type="button" value="Aceptar">
        <input id="Nuevo" type="button" value="Nuevo usuario">
      </li>
    </ul>
  </div>
  <div class="partidas" style="display: none;">
    <ul id="lista-partidas">
      <span id="etiqueta">Partidas</span>
      <button id="crear-partida">+</button>
    </ul>
  </div>
</body>
</html>
