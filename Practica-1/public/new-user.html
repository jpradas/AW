<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario - FaceBluff</title>
    <link rel="stylesheet" type="text/css" href="./css/new-user.css">
</head>
<body>
   <header>
          <div>
                <img src="img/Logo.png" alt="FaceBluff - Logo" id="logo">
          </div>
          <nav class="enlaces">
           <ul class="lista">
               <li><a href="./index.html">Entrar</a></li>
               <li><a href="./new-user.html">Nuevo Usuario</a></li>
           </ul>
       </nav>
   </header>
     <section class="contenido">
        <div class="superior">
            <span>Nuevo Usuario</span>
        </div>
        <div class="formulario-newuser">
        <form action="" method="post">
           <ul class="formulario">
                <li class="f_email">
                    <span>Email</span>
                    <input class="input_e" type="text" name="email">
                </li>
                <li class="f_pass">
                    <span>Contrase√±a</span>
                    <input class="input_p" type="password" name="email">
                </li>
                <li class="f_nombre">
                    <span>Nombre completo</span>
                    <input class="input_n" type="text" name="nombre_completo">
                </li>
                <li class="f_sexo">
                    <span>Sexo</span>
                    <input class= "input_s" type="radio" name="masculino" value="masculino"> Masculino
                    <input type="radio" name="femenino" value="femenino"> Femenino
                    <input type="radio" name="otro" value="otro"> Otro
                </li>
                <li class="f_fnacimiento">
                    <span>Fecha de nacimiento</span>
                    <input class="input_fn" type="date" name="fecha_de_nacimiento">
                </li>
                <li class="f_imagen">
                    <span>Imagen de perfil</span>
                    <input class="input_img" type="file" name="imagen_perfil" value="Seleccionar archivo">
                </li>
                <li class="conectar">
                    <input id="boton" type="submit" value="Crear usuario">
                </li>
            </ul>
        </form>
        </div>
   </section>
</body>
</html>
